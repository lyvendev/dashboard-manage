<body class="login-page">
  <div class="login-container">
    <div class="login-card glass">
      <div class="logo">M</div>
      <h1>Manage</h1>
      <p>Dashboard officiel du bot</p>
      <button id="discordLogin" class="btn-primary">
        Se connecter avec Discord
      </button>
    </div>
  </div>

  <script>
    const CLIENT_ID = "1431421654038351942";
    const REDIRECT_URI = encodeURIComponent("https://lyvendev.github.io/dashboard-manage/dashboard.html");
    const SCOPE = encodeURIComponent("identify guilds");
    document.getElementById("discordLogin").addEventListener("click", () => {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
      window.location.href = url;
    });
  </script>
</body>
