<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage — Connexion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card glass">
      <div class="logo">M</div>
      <h1>Manage</h1>
      <p>Le dashboard officiel du bot Discord</p>
      <button id="discordLogin" class="btn-primary">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47e.svg" width="18" alt="bot" />
        Se connecter avec Discord
      </button>
    </div>
  </div>

  <script>
    document.getElementById("discordLogin").addEventListener("click", () => {
      // URL OAuth2 Discord (mockée, à remplacer plus tard)
      const clientId = "1431421654038351942";
      const redirectUri = encodeURIComponent(window.location.origin + "/dashboard.html");
      const scope = encodeURIComponent("identify guilds");
      const responseType = "token";
      const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
      window.location.href = discordAuthUrl;
    });
  </script>
</body>
</html>
